<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        .schedule {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            width: 70%;
            border-collapse: separate; /* 允許 cell spacing */
            border-spacing: 2px; /* 控制 cell spacing */
        }

        .schedule th {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .schedule td {
            padding: 8px; /* cell padding */
            text-align: center;
            border: 1px solid #ddd; /* 細邊框 */
        }

        .schedule .time {
            background-color: #cdc9c9;
            color: white;
            font-weight: bold;
            vertical-align: top; /* 時間靠上對齊 */
        }

        .schedule .time2 {
            background-color: #a4a0a0;
            color: white;
            font-weight: bold;
            vertical-align: top; /* 時間靠上對齊 */

        }


        .schedule .business {
            background-color: #e6f3da; /* Business 淺綠色 */
        }

        .schedule .physics {
            background-color: #ffdab9; /* Physics 橙色 */
        }

        .schedule .applied-math {
            background-color: #bfe4f6; /* Applied Math 淺橙色 */
        }

    </style>
</head>

        <tr>
