<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        .schedule {
            font-family: Arial, sans-serif;
            margin: 30px auto;
            width: 30%;
            border-collapse: collapse;
        }

        .schedule th {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
            border:1px solid white;
        }

        .schedule td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .schedule .time {
            background-color: #444;
            color: white;
            font-weight: bold;
        }

        .schedule .subject1 {
            background-color: #a39f9f;
        }

        .schedule .subject {
            background-color: #f9f3f3;
            margin: 5px;
        }
    </style>
</head>
<body>
    <table class="schedule">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td class="time">1pm</td>
            <td class="subject1">Math</td>
            <td class="subject1">Science</td>
            <td class="subject1">Art</td>
        </tr>
        <tr>
            <td class="time">2pm</td>
            <td class="subject">Science</td>
            <td class="subject">Writing</td>
            <td class="subject">Reading</td>
