<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 15%;
        }

        .image{
            border-radius: 50%;
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay{
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: 1.9s ease;
            background-color: #008CBA;
        }

        .container:hover .overlay{
            opacity: 1;
        }

        .text{
            color: #035874;
            font-size: 20px;
            position: relative;
            top: 90%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Fade in overlay</h2>
    <p>Hover over the image to see the effect</p>

    <div class="container">
        <img src="potato.jpg" alt="potator" class="image">
        <div class="overlay">
            <div class="text">Potatoser</div>
        </div>
    </div>
</body>
</html>
