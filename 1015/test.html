<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 15%;
        }

        .image{
            border-radius: 50%;
            display: block;
            width: 100%;
            height: auto;
        }

        .image2 {
            border-radius: 50%;
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay{
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: 1.9s ease;
        }

        .container:hover .overlay{
            opacity: 1;
        }

        .link{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h2>Fade in overlay</h2>
    <p>Hover over the image to see the effect</p>

    <div class="container">
        <img src="b.png" alt="potator" class="image"> 
        <div class="overlay">
            <img src="b2.png" alt="" class="image2" usemap="#workmap">

            <map name="workmap">
            <area shape="rect" coords='100,100,500,500'  alt="Computer" href="my.html" target="_blank">
            </map>
        </div>
    </div>
</body>
</html>
